
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="l" content="width=device-width, initial-scale=1">
<title>Login</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="static/js/jQuery.md5.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
.form-control {
	width: 200px;
}
</style>

</head>
<body background="static/img/bg.jpg">
	<div class="form-horizontal"
		style="width: 600px; margin: 10% 10% 0 40%;">
		<div class="form-group">
			<!-- <label for="inputEmail3" class="col-sm-2 control-label">Username</label> -->
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username"
					placeholder="Username" id="username" style="background:transparent">
			</div>
		</div>
		<div class="form-group">
			<!-- <label for="inputPassword3" class="col-sm-2 control-label">Password</label> -->
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password"
					placeholder="Password" id="password" style="background:transparent">
			</div>
		</div>
		<div class="form-group">
			<div class=" col-sm-10">
				<button type="submit" class="btn btn-primary btn-block" id="login"
					style="width: 200px">Login in</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span aria-hidden="true" id="msg"></span>
			</div>
		</div>
	</div>
	<script>
	$("#login").click(function(){
		var username=$("#username").val();
		var password=$.md5($("#password").val());
		if(username == "" || password == "")
			$("#login").text("用户名或密码不能为空");
		else{
			$.ajax({
				  url: "UserServlet",
				  data: {
					  username:username,
					  password:password,
					  action:"signIn"
			        },
				  type:'post',
				  dataType: 'json',
				  success: function(data){
					  if(data.errMsg=="success")
					 	window.location.href="GoodsList.jsp";
					  else if(data.errMsg=="failure")
					  	$("#login").text("用户名或密码错误");
					  }
				  
				});
		}
	})
		  

	$("#username").blur(function(){
		  
		  var username = $(this).val();
		  if(username.length<4){
			  //$(this).css("background-color","#D6D6FF");
			  $("#login").attr("disabled","disabled");
			  $("#login").text("用户名低于4位");
			  $("#password").attr("disabled","disabled");
		  }else if(! /^\w+$/.test( username )){
			  //$(this).css("background-color","#D6D6FF");
			  $("#login").attr("disabled","disabled");
			  $("#login").text("用户名只能包含_,字母，数字");
			  $("#password").attr("disabled","disabled");
		  }
		});
	$("#username").focus(function(){
		//$("#username").css("background-color","white");
		 $("#login").removeAttr("disabled");
		 $("#login").text("Login in");
		 $("#password").removeAttr("disabled");
	});
	$("#password").blur(function(){
			var password = $(this).val();
			if(password.length<4){
				//$(this).css("background-color","#D6D6FF");
				$("#login").text("密码不合法");
				$("#login").attr("disabled","disabled");
				$("#username").attr("disabled","disabled");
		  }
		  
		  
		});
	$("#password").focus(function(){
		//$("#password").css("background-color","white");
		$("#login").text("Login in");
		$("#login").removeAttr("disabled");
		$("#username").removeAttr("disabled");
	});

	
	</script>

</body>
</html>
